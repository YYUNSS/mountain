<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>검색 결과</title>
  <script>
    function searchByTitle() {
      var title = document.getElementById('title').value;
      window.location.href = '/manager/searchbytitle&title=' + title;
    }
  </script>
</head>
<body>
<h1>검색 결과</h1>
<form th:action="@{/manager/searchByTitle}" method="get">
  <select name="searchType">
    <option value="all">전체</option>
    <option value="author">작성자</option>
    <option value="mountainName">산 이름</option>
    <option value="title">제목</option>
    <option value="content">내용</option>
  </select>
  <input type="text" name="title" placeholder="검색어" />
  <button type="submit">검색</button>
</form>
<table>
  <thead>
  <tr>
    <th>닉네임</th>
    <th>제목</th>
    <th>내용</th>
    <th>조회수</th>
    <th>평점</th>
    <th>작성일</th>
    <th>수정일</th>
    <th>산 이름</th>
    <th>글 상태</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bbs : ${list}">
    <td th:text="${bbs.nickname}"></td>
    <td th:text="${bbs.title}"></td>
    <td th:text="${bbs.bcontent}"></td>
    <td th:text="${bbs.hit}"></td>
    <td th:text="${bbs.staring}"></td>
    <td th:text="${bbs.cdate}"></td>
    <td th:text="${bbs.udate}"></td>
    <td th:text="${bbs.mntnNm}"></td>
    <td th:text="${bbs.status}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
